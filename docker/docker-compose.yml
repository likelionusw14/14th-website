version: '3.8'

services:
  # 백엔드 서비스 (독립 실행)
  backend:
    build:
      context: ../server
      dockerfile: ../docker/server.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-secret}
    networks:
      - app-network

  # 프론트엔드 서비스 (독립 실행)
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:4000
    networks:
      - app-network

  # 통합 서비스 (프론트엔드 + 백엔드 함께)
  unified:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - FRONTEND_URL=http://localhost:8080
      - JWT_SECRET=${JWT_SECRET:-secret}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
